<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>E14056091</title>
        <style type ="text/css">
            * {position: relative;}
            html,body{
                width: 100%;
                height: 100%;
            }
            h1 {text-align: center;}
            .calculator{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            button{
                width: 50px;
                margin-bottom: 3px;
            }
            #result,#inputa{
                display: inline-block;
                text-align: right;
                width: 150px;
            }
        </style>
        <script>
            function addValue(value){
                inputa = document.getElementById("inputa");
                inputa.innerHTML += value;
            }
            function calResult(){
                cal = document.getElementById("inputa");
                result = eval(cal.innerHTML);
                // alert(result);
                document.getElementById("result").innerHTML = result;
            }
            function clearValue(){
                document.getElementById("inputa").innerHTML="";
                document.getElementById("result").innerHTML="";
            }
            function check(){
                result = parseInt(document.getElementById("result").innerHTML);
                // if (result>0){
                //     document.getElementById("result").innerHTML="Positive";
                //     if (result%3==0){
                //         document.getElementById("result").innerHTML+="(3)";}        
                // }else {
                //     if (result == 0){
                //         document.getElementById("result").innerHTML="Zero";
                //         alert("Po");}                                 
                //     else {
                //         if (result<0){
                //             document.getElementById("result").innerHTML="Negative";}
                //         else {
                //             document.getElementById("result").innerHTML="No result yet"
                //             }
                //         }
                //     }
                switch(true){
                    case (result>0):
                        document.getElementById("result").innerHTML="Positive";
                        if (result%3==0)
                            document.getElementById("result").innerHTML+="(3)";
                        break;
                    case (result==0):
                        document.getElementById("result").innerHTML="Zero";
                        break;
                    case (result<0):
                        document.getElementById("result").innerHTML="Negative";
                        break;
                    default:
                        document.getElementById("result").innerHTML="No result yet";
                        break;
                }
                document.getElementById("inputa").innerHTML="";
            }
        </script>
    </head>
    <body>
        <div class="calculator">
            <h1>My Calculator</h1>
            <div>Result
                <div id="result"></div>
            </div>
            <div>Input
                <div id="inputa"></div>
            </div>
            <div class="line1">
                <button class="clear" onclick="clearValue()">Clear</button>
                <button class="leftBracket" onclick="addValue('(')">(</button>
                <button class="rightBracket" onclick="addValue(')')">)</button>
            </div>
            <div class="line2">
                <button class="1" onclick="addValue('1')">1</button>
                <button class="2" onclick="addValue('2')">2</button>
                <button class="3" onclick="addValue('3')">3</button>
                <button class="plus" onclick="addValue('+')">+</button>
            </div>
            <div class="line3">
                <button class="4" onclick="addValue('4')">4</button>
                <button class="5" onclick="addValue('5')">5</button>
                <button class="6" onclick="addValue('6')">6</button>
                <button class="minus" onclick="addValue('-')">-</button>
            </div>
            <div class="line4">
                <button class="7" onclick="addValue('7')">7</button>
                <button class="8" onclick="addValue('8')">8</button>
                <button class="9" onclick="addValue('9')">9</button>
                <button class="multiple" onclick="addValue('*')">ร</button>
            </div>
            <div class="line5">
                <button class="dot" onclick="addValue('.')">.</button>
                <button class="0" onclick="addValue('0')">0</button>
                <button class="equal" onclick="calResult()">=</button>
                <button class="divide" onclick="addValue('/')">รท</button>
            </div>
            <div>
                <button id="check" style="width: 200px;" onclick="check()">Check My Result</button>
            </div>
        </div>        
    </body>
</html>
